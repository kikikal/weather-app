<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="cloud-intro">
        <div class="body-container">
          <header>
            <form id="form">
              <input
                type="search"
                placeholder="Enter a city"
                required
                id="form-search"
              />
              <input type="submit" value="Search" id="form-submit" />
            </form>
          </header>
          <main>
            <div id="city">
              <div id="city-info">
                <h1 id="city-name"></h1>
                <p>
                  <span id="time"></span>,
                  <span id="weather-conditions"></span> <br />Humidity:
                  <strong id="humidity"></strong>, Wind:
                  <strong id="wind"></strong>
                </p>
              </div>
              <div id="city-temp">
                <span class="icon" id="icon"></span>
                <span class="temp" id="current-temp"></span>
                <span class="degrees">Â°C</span>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </main>
          <footer>
            This project was coded by
            <a href="https://github.com/kikikal" target="_blank"
              >Christina Kalyvas</a
            >, is open-sourced on
            <a
              href="https://github.com/kikikal?tab=repositories"
              target="_blank"
              >Github</a
            >
            and hosted on
            <a
              href="https://main--weather-app-project-ck.netlify.app/"
              target="_blank"
              >Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
